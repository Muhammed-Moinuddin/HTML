<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
</head>
<body>
    <table>
      <tr>
          <th></th>
          <th scope="col">Saturday</th>
          <th scope="col">Sunday</th>
        </tr>
        <tr>
            <th scope="row">Tickets sold:</th>
            <td>17</td> 
            <td>20</td>
        </tr>
        <tr>
            <th scope="row">Total Sales:</th>
            <td>1800 rupee</td>
            <td>2500 rupee</td>
        </tr>
    </table>
</body>
</html>
