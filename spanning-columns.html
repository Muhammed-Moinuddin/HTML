<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spanning</title>
</head>
<body>
   <tr>
    <table>         
        <tr>
            <th></th>
            <th>9AM</th>
            <th>10AM</th>
            <th>11AM</th>
            <th>12AM</th>
        </tr>      
            <th>Monday</th>
            <th colspan="2">Geography</th>
            <th>Math</th>
            <th>Art</th>
        </tr>
        <tr>
            <th>Tuesday</th>
            <th colspan="3">Gym</th>
            <th>Home Ec</th>
        </tr>
    </table>
</body>
</html>
