<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spanning</title>
</head>
<body>
   <tr>
    <table>         
        <tr>
            <th></th>
            <th>9AM</th>
            <th>10AM</th>
            <th>11AM</th>
            <th>12AM</th>
        </tr>      
            <th>Monday</th>
            <th colspan="2">Geography</th>
            <th>Math</th>
            <th>Art</th>
        </tr>
        <tr>
            <th>Tuesday</th>
            <th colspan="3">Gym</th>
            <th>Home Ec</th>
        </tr>
    </table>
    <br />
     <!---Doing Work of row spanning
        -->
        <table>
            <tr>
                <th></th>
                <th>HBO</th>
                <th>CNN</th>
                <th>BBC</th>
            </tr>
            <tr>
                <th>6pm - 7pm</th>
                <td rowspan="2">Movies</td>
                <td>News</td>
                <td>Comedy</td>
            </tr>
            <tr>
                <th>7pm - 8pm</th>
                <td>Sports</td>
                <td>Current Affair</td>
            </tr>
        </table>
    </Body>
</html>
</body>
</html>
